<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ascii.css">
    <script src="ascii.js"></script>
    <script src="animations.js"></script>
    <script src="custom.js"></script>
    <title>ASCIImation</title>
</head>
<body>
    <h1>CS472: ASCII Animation Viewer</h1>
    <div class="txt-container">
        <textarea name="txt" id="txt" cols="80" rows="20"></textarea>
    </div>
    
    <div class="controler">
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="start">Start</button>
            <button id="stop" disabled>Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select name="animaton" id="animation">
                <option value="blank" selected>Blank</option>
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option value="custom">Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select name="size" id="size">
                <option value="7px">Tiny</option>
                <option value="10px">Small</option>
                <option value="12px" selected>Medium</option>
                <option value="16px">Large</option>
                <option value="24px">Extra Large</option>
                <option value="32px">XXL</option>
            </select>                
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <label for="speed"><input type="checkbox" name="speed" id="speed"> Turbo</label>
        </fieldset>
    </div>

    <div class="footer">
        <div class="validate">
            <a href="http://validator.w3.org/check/referer">
                <img src="img/w3c-html.png" alt="Valid HTML5"/>
            </a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img src="img/w3c-css.png" alt="Valid CSS"/>
            </a>
            <a href="https://webster.cs.washington.edu/jslint/?referer">
                <img src="img/w3c-js.jpg" alt="Valid JS"/>
            </a>
        </div>
    </div>
</body>
</html>
